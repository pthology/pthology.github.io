<!DOCTYPE html>
<html>
<head>
  <title>Web Shell Terminal</title>
  <style>
    #terminal {
      width: 600px;
      height: 400px;
      background-color: black;
      color: white;
      font-family: monospace;
      overflow-y: scroll;
    }

    #input-line {
      display: flex;
    }

    #input-prefix {
      color: green;
    }

    #input-text {
      flex-grow: 1;
      background-color: transparent;
      border: none;
      color: white;
      outline: none;
    }
  </style>
</head>
<body>
  <div id="terminal">
    <pre>Welcome to Web Shell Terminal!</pre>
  </div>
  <div id="input-line">
    <span id="input-prefix">$</span>
    <input type="text" id="input-text" autofocus>
  </div>

  <script src="script.js"></script>
</body>
</html>
